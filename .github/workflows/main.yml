name: Waka Readme

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Clear Cache
        run: rm -rf waka-readme-stats-cache

      - name: Update WakaTime Readme
        uses: anmol098/waka-readme-stats@v2.6.1
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: false
          SHOW_EDITORS: false
          SHOW_PROJECTS: false
          SHOW_OS: false
          SHOW_LANGUAGES: true
          SHOW_WEEKLY_COMMIT: false
          SHOW_TIMEZONE: false
          SHOW_LOC_CHART: false
          TEMPLATE: waka-template.md
